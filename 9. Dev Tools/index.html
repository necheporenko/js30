<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("1) Regular:");
    console.log('hello');

    // Interpolated
    console.log("2) Interpolated:"); //вставление
    console.log('Hello I am a %s string!', '💩');

    // Styled
    console.log("3) Styled:");
    console.log('%c I am some great text', 'font-size:35px; background:blue;')

    // warning!
    console.log("4) Warning:");
    console.warn('OH NOOO');

    // Error :|
    console.log("5) Error:");
    console.error('Shit!');

    // Info
    console.log("6) Info:");
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.log("7) Testing:");
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.log("8) Clearing:");
    /*console.clear();*/

    // Viewing DOM Elements
    console.log("9) Viewing DOM Elements:");
    console.log(p);
    console.dir(p);

    //console.clear();

    // Grouping together
    console.log("10) Grouping together:");
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.log("11) Counting:");
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.log("12) Timing:");
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
